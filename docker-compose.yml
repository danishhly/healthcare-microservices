version: '3.8'

services:
  # 1. Service Discovery (Eureka Server) - ADDED THIS MISSING SERVICE
  eureka-server:
    build: ./eureka-server
    container_name: eureka-server
    ports:
      - "8761:8761"
    environment:
      - EUREKA_CLIENT_REGISTER_WITH_EUREKA=false
      - EUREKA_CLIENT_FETCH_REGISTRY=false

  # 2. Central Configuration (Config Server)
  config-server:
    # Using a common Spring Cloud base image for simplicity now
    image: springcloud/config-server:3.1.5
    container_name: config-server
    ports:
      - "8888:8888"
    environment:
      SPRING_PROFILES_ACTIVE: native
      SPRING_CLOUD_CONFIG_SERVER_NATIVE_SEARCH_LOCATIONS: file:///config-repo/
      # FIXED: Use the service name 'eureka-server' instead of 'localhost'
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
    volumes:
      - ./config-repo:/config-repo # Mount local folder to container
    depends_on:
      - eureka-server

  # 3. Relational Database (PostgreSQL)
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: health_db
    volumes:
      - postgres_data:/var/lib/postgresql/data # Persist data across restarts

volumes:
  postgres_data: