server:
  port: 8888

spring:
  application:
    name: config-server
  profiles:
    active: native
  cloud:
    config:
      server:
        native:
          search-locations: file:///config-repo/

eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka-server:8762/eureka/
    register-with-eureka: true
    fetch-registry: true

  instance:
    prefer-ip-address: true
